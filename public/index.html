<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdaptiveMarkdown</title>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }
        body {
            margin: 6px 0;
        }
        textarea {
            display: block;
            width: 95%;
            height: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <textarea placeholder="Go ahead, give me your best markdown" onkeyup="debounceStoppedTyping(this)" autofocus></textarea>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
